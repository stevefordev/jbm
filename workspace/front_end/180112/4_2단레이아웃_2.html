<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2단 레이아웃</title>
    <style>
        #wrap {
            width:1000px;
            margin:auto;
        }
        #header,#footer {
            width:1000px;
            height:100px;
        }
        #header {
            background:#F44336;
        }
        #content {
            background: #3F51B5;
            width:700px;
            height:500px;
            float: left;
        }
        #sideBar {
            background: #4CAF50;
            width:300px;
            height:300px;
            float: right;
        }

        #footer {
            clear: both;
            background: #FFC107;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header"></div><!--// #header -->
    <div id="content"></div><!--// #content -->
    <div id="sideBar"></div><!--// #sideBar -->
    <div id="footer"></div><!--// #footer -->
</div><!--// #wrap -->
</body>
</html>
