<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수에 대해서</title>
    <style>

    </style>
</head>
<body>


<script src="js/jquery.js"></script>
<script>

    /**
     *  sum이라는 함수를 선언
     * @param x
     * @param y
     * @returns {*}
     */
    function sum(x, y) {
        return x + y;
    }

    //multiply라는 함수를 선언
    function multiply(x, y) {
        return x * y;
    }

    console.log(multiply(6, 7));
</script>
</body>
</html>
