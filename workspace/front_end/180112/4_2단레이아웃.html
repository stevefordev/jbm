<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2단 레이아웃</title>
    <style>
        #wrap {
            width: 1000px;
            margin: auto;
        }

        #header, #footer {
            width: 1000px;
            height: 100px;

        }

        #header {
            background: #F44336;
        }

        #content {
            background: #3F51B5;
            width: 700px;
            height: 500px;
            float: left;
        }

        #sideBar {
            background: #4CAF50;
            width: 300px;
            height: 300px;
            float: right;
        }

        #footer {
            background: #FFC107;
            clear: both;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header"></div>
    <div id="content"></div>
    <div id="sideBar"></div>
    <div id="footer"></div>
</div>


<script src="js/jquery.js"></script>
<script>

</script>
</body>
</html>
