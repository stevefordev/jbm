<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캔버스 기초</title>
    <style>
        canvas {
            border: 1px solid #424242;
            /*
            캔버스 크기는 절대로 css에서 늘리면 안됨
            (확대, 축소)
            */
        }
    </style>
</head>
<body>
<!--
    HTML(HTML5)에서 그래픽적인 요소
    - 게임이나 그래프, 데이터 비쥬얼라이제이션을
    할때 필요한 요소

    - 대표적으로 SVG(벡터그래픽), canvas(비트맵)

    - svg는 마크업으로
    - canvas는 프로그램으로


    canvas요소
    - 대체되는 요소, 인라인레벨
    - 크기 : 300 * 150
 -->
<p>
    <button>그리기!</button>
</p>
<canvas width="1000" height="600"></canvas>
<script src="js/jquery.js"></script>
<script>

    //jquery객체는 배열
    var $canvas = $("canvas");

    //canvas api는 HTML5 순수 자바스크립트 API
    //자바스크립트 객체
    //var canvas = $canvas[0];

    var canvas = $canvas.get(0);

    //$canvas.css("background","red");
    //canvas.style.backgroundColor="blue";

    //붓 객체
    var ctx = canvas.getContext("2d");

    $("button").click(function () {

        //채워진 색상 바꾸기
        ctx.fillStyle = "rgb(100,150,200)";

        //색상이 채워진 사각형 그리기
        ctx.fillRect(10,10,100,50);

        //라인의 두께
        ctx.lineWidth = 20;
        //선 색상
        ctx.strokeStyle = "#00bfff";

        //선 사각형 그리기
        ctx.strokeRect(800,400,150,150);

        //라인 그리기
        //움직이기
        ctx.moveTo(150,50);

        //라인 모양잡기(??)
        ctx.lineTo(600,100);

        //선 색상 변경
        ctx.strokeStyle = "red";
        ctx.lineWidth = 1;

        //선 그리기
        ctx.stroke();

        //새로운 라인
        ctx.beginPath();

        ctx.moveTo(400,500);
        ctx.lineTo(100,550);
        ctx.lineTo(250,300);

        ctx.lineWidth = 10;
        ctx.strokeStyle = "green";
        ctx.fillStyle = "yellow";
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        //색상채우기(fill())
        //라인그리기(stroke())


        //호(arc) ctx.arc(x,y,r,s,e,true)
        ctx.beginPath();

        ctx.arc(500,300,50,0,Math.PI*2,true);

        ctx.fill();
        ctx.stroke();

    });//click() end





</script>
</body>
</html>
