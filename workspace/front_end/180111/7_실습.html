<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: crosshair;
        }

        #circle {
            width: 100px;
            height: 100px;
            background: black;
            border-radius: 50%;
            position: fixed;
            left: 0;
            top: 0;
            transition: .3s ease-out;

        }
    </style>
</head>
<body>
<div id="circle"></div>

<script src="js/jquery.js"></script>
<script>

    $("body").click(function (e) {
// e : event 객체
// e 안에 x, y좌표 ......
        console.log(e);
        var x = e.clientX;
        var y = e.clientY;
        var size = getRandomNum(50, 200);

        var css = {
            top: y - (size / 2),
            left: x - (size / 2),
            background: getRandomColor(),
            width: size,
            height: size
        }
        $("#circle").css(css);
    })

    function getRandomNum(start, size) {
        return Math.floor(Math.random() * size + start);
    }

    function getRandomColor() {
        var r = getRandomNum(0, 256);
        var g = getRandomNum(0, 256);
        var b = getRandomNum(0, 256);
        var color = "rgb(" + r + "," + g + "," + b + ")";
        console.log("color:" + color);
        return color;
    }
</script>
</body>
</html>
