<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>랜담한 정수 발생</title>
    <style>
    </style>
</head>
<body>
<p>
    <button>랜덤한 이미지 보이기</button>
</p>
<img src="img/c1.jpg" width="600px"/>
<script src="js/jquery.js"></script>
<script>
    /*
    * 자바스크립트는 숫자 관련 객체가 있습니다. (Math)
    * Math,random() : 난수 발생 메서드
    * (0.000000....1 ~ 0.99999999999)
    *
    * Math.floor() : 소수점 아래 버리는 메서드
    *
    * 결론
    * Math.floor(Math.random()*갯수) + 시작수
    *
    * */

    $("button").click(function () {
        var ran = Math.random() * 10 + 1;
        //console.log(parseInt(ran));
        console.log(Math.floor(ran));

        //1~9
        ran = Math.random() * 9 + 1;
        //console.log(Math.floor(ran));

        var attr = {
            src: "img/c" + Math.floor(ran) + ".jpg"
        }

        $("img").slideUp(500, function () {
            $("img").slideDown(500, function () {
                $("img").attr(attr)
            });
        });

        console.log("------");
    })


</script>
</body>
</html>
