<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" href="img/band_favicon.png"/>

</head>
<body>
<a href="https://band.us">BAND</a>
<br/>

<h1>회원가입</h1>
<form action="/test.do" method="post">
    <!-- ***** 이메일-->
    <div>
        <label for="input_email">이메일</label>
        <input id="input_email" type="email" name="email" placeholder="이메일">
    </div>
    <!-- ***** 비번-->
    <div>
        <div>
            <label for="input_password">비밀번호</label>
            <input id="input_password" type="password" name="password" placeholder="비밀번호">
        </div>
        <p>비밀번호는 알파벳과 숫자를 포함해야 하고 6자 이상이어야 합니다.</p>
    </div>
    <!-- ***** 이름-->
    <div>
        <div>
            <label for="input_name">이름</label>
            <input type="text" name="name" id="input_name" placeholder="이름">
        </div>
    </div>
    <br/>
    <!-- ***** 캡챠-->
    <div>
        <div>
            <span>캡챠부분</span>
        </div>
        <br/>
        <div>
            <textarea>

            </textarea>
        </div>
    </div>
    <br/>
    <!-- ***** 전체 동의-->
    <div>
        <label for="aggreeAll">
            <input type="checkbox" id="aggreeAll" name="agreeAll">
            <span><strong>전체동의</strong>(선택 항목 포함)</span>
        </label>
    </div>

    <!-- ***** 동의1-->
    <div>
        <label for="agree1">
            <input type="checkbox" id="agree1" name="agree" value="term_and_privacy">
            <span><a href="https://band.us/policy/terms" target="_blank">이용약관</a>과 <a href="/policy/privacy_summary"
                                                                                      target="_blank">개인정보 수집 및 이용에 대한 안내</a></span>
        </label>
    </div>
    <!-- ***** 동의2-->
    <div>
        <label for="agree2">
            <input type="checkbox" id="agree2" name="agree" value="service_notification">
            <span>이벤트, 서비스 안내 수신<em>(선택)</em></span>

        </label>
    </div>

    <!-- ***** btn 확인-->
    <button type="submit"><span>확인</span></button>
</form>

</body>
</html>
