<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>change이벤트</title>
</head>
<body>
    <select id="year" name="year">
        <option>2018</option>
        <option>2017</option>
        <option>2016</option>
        <option>2015</option>
    </select>
<script src="js/jquery.js"></script>
<script>

    //change이벤트
    $("#year").on("change",function () {

        alert("크크크");

    });//on() end

</script>
</body>
</html>
