<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정규표현식</title>
</head>
<body>
<script>

    var obj = {}; //객체
    obj = new Object(); //객체

    var arr = []; //배열
    arr = new Array(); //배열


    //정규표현식(Regular Expression)객체
    //^ <--- 시작
    //$ <===== 끝끝
   //var reg1 = new RegExp("^$");
   //var reg2 = /^$/;

  // console.log(reg2);

    // /^$/ <== 한글자도 없음
    // /^ $/ <== 빈공백 한개
    // /^Z$/ <== 대문자 Z한개
    // /^test$/ <== test
    // /^test/  <=== test로 시작하는
    // /test$/  <=== test로 끝나는
    // /^ab$/  <== ab
    // /^[a|b]$/ <=== a 혹은 b
    // /^[ab]$/ <=== a 혹은 b
    // /^[a-z]$/ <==== a 부터 z 중에 하나
    // /^[a-z|A-Z]$/ <== 대소문자 a~z까지 중 하나
    // /^[a-z|A-Z|0-9]$/ <==영어, 혹은 숫자
    // ^[a-z|A-Z|0-9|_|\-]$/ <== 영어,숫자,_,-
    // /^[a-z]*$/ <== a-z가 0개이상
    // /^[a-z]+$/ <== a-z가 1개이상
    // /^[a-z]{4}$/ a-z가 <=== a-z가 4개
    // /^[a-z]{1,3}$/  a-z가 <== 1~3개까지
    // /^[\d]$/  <=== \d는 숫자(0-9)
    // /^[\d]{3,4}$/ <== 숫자 3~4자리 사이
    // /^[\w]$/ <== 영문자,숫자,_ 만
    // /^[\W]$/ <== 위의 반대
    // /^[ㄱ-힣]$/ <=== 한글만
    // /^[ㄱ-힣]{2,10}$/ <=== 한글 2~10글자까지
    var reg = /^[ㄱ-힣|0-9]{2,10}$/;

    // 아이디는 첫글자 영어로, 두번째부터는
    // 숫자 혹은 영어 혹은 _ 혹은 - 4~16글자
    reg = /^[a-z|0-9][a-z|_|0-9|\-]{4,19}$/;


    //test(문자열) 메서드
    // - 인자 : 테스트할 문자열
    // - 리턴값 : true, false(boolea형)

    alert(reg.test("1_______"));













</script>
</body>
</html>
