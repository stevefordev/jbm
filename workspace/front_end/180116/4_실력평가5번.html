<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>ex5</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/notosanskr.css"/>
    <style>

        body {
            font-family: 'Noto Sans KR', serif;
            text-align: center;
            padding-top: 200px;
        }

        button {
            /*
             * button, input, select등은
             * 폰트 상속이 안됩니다.
             *
             */
            font: 500 30px "Noto Sans KR", sans-serif;
            border: none;
            color: #fff;
            background: #00ACC1;
            height: 100px;
            width: 200px;
            position: fixed;
            margin-left: -100px;
            margin-top: -50px;
            left: 50%;
            top: 50%;
        }

        button:hover {
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            transition: .2s ease;
        }

        #popup {
            width: 100%;
            height: 100%;
            background-color: #FFDE2F;
            background-image: url("img/bg.png");
            background-repeat: no-repeat;
            background-position: center;
            /* 브라우저에 고정되게 하는 속성 */
            position: fixed;
            left: 0px;
            top: 0px;
            /*처음에는 보이지 않게*/
            display: none;
        }

    </style>
</head>
<body>
<button>여기를 클릭!</button>
<div id="popup"></div>

<script src="js/jquery.js"></script>
<script>
    //button을 클릭하면 popup이 나타남
    $("button").click(function () {
        $("#popup").fadeIn();
    });
    //popup을 클릭하면 popup이 사라짐
    $("#popup").click(function () {
        $("#popup").fadeOut();
    });
</script>
</body>
</html>
