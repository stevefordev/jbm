<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input 요소의 엔터</title>
    <style>
    </style>
</head>
<body>
<input id="name"/>
<button id="insertBtn">입력</button>

<script src="js/jquery.js"></script>
<script>
    $("#insertBtn").click(function () {
        printName();
    });

    function printName () {
        console.log($("#name").val());
    }
    $(document).keyup(function (e) {

        if (e.keyCode == 13) {
            printName();
        }
    });
</script>
</body>
</html>
