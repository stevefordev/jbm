<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>data 속성</title>
    <style>
    </style>
</head>
<body>
<!--
    요소안에 특정 데이터를 저장하기 위해서 사용하는
    속성 : data-* (*은 어던 이름도 사용가능)
-->
<button data-color="red">빨강</button>
<button data-color="blue">파랑</button>

<script src="js/jquery.js"></script>
<script>
    $("button").click(function () {
        //data-속성을 얻어오는 방법
        // 1. javascript API 를 활요
        // html5 에서만 동작 (ie 8 이하에서 불가능)
        //var color = this.dataset.color;
        // 2. jquery 의 attr() 메서드 활용
        var color = $(this).attr("data-color");
        $("body").css("background", color);

    })
</script>
</body>
</html>
