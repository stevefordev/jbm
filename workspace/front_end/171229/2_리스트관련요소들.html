<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트 관련 요소들</title>
</head>
<body>
<h1>리스트의 종류</h1>
<h2>순서없는 리스트</h2>
<h3>인기 검색어</h3>
<ul>
    <li>고준희양 친부</li>
    <li>줄리아니 자니윤</li>
    <li>왕진진 기자회견</li>
    <li>무한도전 파퀴아오</li>
    <li>청라7호선 연장</li>
</ul>
<!-- 내용이 나뉘어질때는 hr(horizontal line)요소 -->
<hr />
    <h2>순서있는 목록</h2>
        <h3>실시간 이슈 검색어</h3>
    <ol>
        <li>정봉주</li>
        <li>한국장학재단</li>
        <li>무술년</li>
        <li>청라 7호선</li>
        <li>이낙연</li>
    </ol>
<hr />
<h2>사용자 정의 리스트</h2>
<h3>전체 서비스</h3>
<dl>
    <dt>커뮤니케이션</dt>
        <dd>메일</dd>
        <dd>카페</dd>
        <dd>블로그</dd>
    <dt>미디어</dt>
        <dd>뉴스</dd>
        <dd>스포츠</dd>
        <dd>연예</dd>
    <dt>문화/엔터</dt>
        <dd>영화</dd>
        <dd>웹툰</dd>
</dl>
<!--

    HTML에서는 3가지의 리스트가 있습니다.
    1) 순서가 없는 리스트 : ul(unordered list)
    2) 순서가 있는 리스트 : ol(ordered list)
    3) 정의리스트 : dl(definition list)

    4) ul, ol의 자식요소는 반드시 li여야 함
    5) 정의리스트는 제목,내용으로 구성
    자식요소가 dt(definition title : 제목),
     dd(definition declaration: 설명)로 구성



-->
</body>
</html>
