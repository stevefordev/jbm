<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제목요소들</title>
</head>
<body>
    <!--
        요소(element)란 열림태그와 닫힘태그에 존재하는 것

        제목을 나타내는 요소들
        1) h1, h2, h3, h4, h5, h6
        2) 의미에 맞게 구성

     -->
    <h1>daum</h1>
        <h2>검색</h2>
            <h3>인기 검색어</h3>
        <h2>주요 서비스</h2>
        <h2>전체 서비스</h2>
        <h2>미디어</h2>
            <h3>뉴스</h3>
                <h4>많이 본 뉴스</h4>
</body>
</html>
