<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS의 애니메이션</title>
    <style>
        img {
            /*애니메이션 적용*/
            animation: bounce 1s ease infinite;
        }

        /* 키프레임 */
        @keyframes bounce {
            0% { transform:scale(1)}
            25% { transform:scale(.7)}
            50% { transform:scale(1.4)}
            75% { transform:scale(.8)}
            100% { transform:scale(1)}
        }


        img:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <!-- 이미지를 보여주는 요소는 img요소 -->
    <img src="img/heart.png" width="500"/>
</body>
</html>
