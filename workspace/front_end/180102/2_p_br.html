<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>p / br요소</title>
</head>
<body>
<h1>겨울소리</h1>
<h2>박효신</h2>
<!--HTML에서는 아무리 많은 흰공백(엔터, 띄워쓰기)이
많아도 단 한글자만 띄워집니다.
1. 문단을 나타내는 요소 : p (paragraph)
2. 줄바꿈 요소: br(breakline) 자식요소가 없다
-->
<p>
    별이 떨어지는 작은 창밖을 보다 <br/>
    잠들지 못한 밤 나를 달래보다 <br/>
    길었던 가을의 내겐 첫눈 같은 밤 <br/>
    뒤늦은 나만의 겨울이 온 거야
</p>
<p>
    얼룩 하나 남지 않는 별이 가득히 내린 길을 <br/>
    나 혼자 이렇게 걷고 있어 <br/>
    다시 태어난 겨울소리 따라 부르는 <br/>
    깊은 밤 나의 노래가
</p>

<!--기본적으로 HTML에서는 모든 글자가 특정요소안에 들어가 있어야 합니다.-->
</body>
</html>
