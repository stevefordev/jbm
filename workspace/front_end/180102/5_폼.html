<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼요소</title>
</head>
<body>
<!--
    * 클라이언트에서 서버로 넘어가는 데이터를
    '파라미터' 라고 합니다.

    파라미터(parameter)는 이름(name)과 값(value)으로 구성되어 있습니다.
    1. 클라이언트 컴퓨터(브라우저)에서
    유저가 서버로 여러가지 정보(data)를
    넘겨야 할 때 필요한 요소 : form

    정보 : 1. data, 2. information

    form 에 반드시 필요한 속성 (attribute)
    - action : 정보를 보낼 주소(url)
    - method :

    2. 폼안에서 해당 입력필드들을 의미상으로
    묶어주는 요소 : fieldset

    3. fieldset 의 제목같은 요소 : legend

    4. 입력필드 : input
    - 여러가지 type 속성이 있음
-->
<h1>
    <a href="http://naver.com">NAVER</a>
</h1>
<h2>통합검색</h2>
<form target="_blank" action="https://search.naver.com/search.naver">
    <fieldset>
        <legend>검색</legend>
        <!-- 폼요소안의 input에 반드시 name 속성이 있어야 파라미터가 넘어갑니다.-->
        <input name="query"/>
        <button>검색</button>
    </fieldset>
</form>
</body>
</html>
