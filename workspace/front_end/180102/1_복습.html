<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습</title>
    <!-- 브라우저는 head 를 먼저 있고 body 를 랜더링한다 -->
    <!-- style요소에 css를 작성 -->
    <style>
        /*요소 선택자로 지정한다*/
        h1 {
            /*뒷배경색*/
            background-color: #00BCD4;
            /*글자색*/
            color: white;
        }
    </style>
</head>
<body>
    <!-- 제목(h1~h6), 리스트(ol,ul,dl) li,dt,dd -->
    <h1>가장 큰 제목</h1>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
    </ul>
</body>
</html>
