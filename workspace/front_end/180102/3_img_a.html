<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>img / a 요소</title>
</head>
<body>
<h1>니니즈</h1>
<!-- 1. 이미지를 의미하는 요소 : img(image)
    반드시 써야되는 속성(attribute)
    - src : 소스의 줄임말(이미지의 소스주소 or 경로)
    - alt : alternative text(대체 텍스트)
-->
<img src="img/niniz.png" height="558" width="692" alt="니니즈"/></body>
<hr/>
<h2>박스 오피스 순위</h2>
<ol>
    <li>
        <!--요소의 열림태그에 존재하고
        이름과 값으로 구성된것을 속성
        영어로는 attribute
        -->
        <img src="poster/p1.jpg" width="100" alt="신과 함께 포스터"/>
    </li>
    <li>
        <img src="poster/p2.jpg" width="100" alt="1987 포스터"/>
    </li>
    <li>
        <img src="poster/p3.jpg" width="100" alt="강철비 포스터"/>
    </li>
    <li>
        <img src="poster/p4.jpg" width="100" alt="위대한 쇼맨 포스터"/>
    </li>
    <li>
        <img src="poster/p5.jpg" width="100" alt="포켓몬스터 포스터"/>
    </li>
</ol>
<hr/>
<h1>주요 포털 링크</h1>
<!--HTML (Hyper Text Markup Language)
    2. 하이퍼 링크를 작동되게 하는 요소 : a(anchor)
    반드시 필요한 속성 : href(hyperlink reference) 가야할 주소 (url)

    새탭에서 띄우기 : target 속성을 이용
-->
<a href="http://naver.com" target="_blank">네이버</a>
<a href="http://daum.com" target="_blank">다음</a>
<a href="http://nate.com" target="_blank">네이트</a>
