<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 요소</title>
</head>
<body>
<!--
    테이블은 웹표준이전의 마크업에서 웹페이지 제작에
    사용되었으나 완전히 잘못된 방법이었습니다.

    테이블은 누가봐도 '표'일때만 사용

    1. table 요소
    2. tr(table row) 요소 : 한 줄을 의미
    3. td(table data) 요소 : 한 개의 데이터를 의미

    -->
<h1>테이블 요소의 사용</h1>
<!-- 구조의 표현의 분리에 어긋남 -->
<table border="1" width="200" height="200">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
<hr/>
<table border="1" width="300" height="200">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</body>
</html>
