<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹표준이란?</title>
    <style></style>
</head>
<body>
<!--
    웹표준(web standards)이란?

    1. 표준에 맞는 마크업(존재하는 요소, 속성만 사용)
    2. 의미에 맞는 마크업(애매모호 : 오답은 있지만 정답은 없다.)

    3. 구조 / 표현 및 동작 / 제어 및 동작의 분리
      (HTML) / (CSS) / (자바스크립트)
    -->

<!-- 구조와 제어의 분리에 어긋남!-->
<h1 onclick="alert('후후후!');">
    <!-- 구조와 표현의 분리에 어긋남!-->
    <center>
        <font color="red" face="궁서체">안녕하세요?</font>
    </center>
</h1>
<script>
    //자바스크립트는 여기여기!!!
</script>
</body>
</html>
