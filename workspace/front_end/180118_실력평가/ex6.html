<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멋진 영화 사이트</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/notosanskr.css"/>
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans KR", serif;
            text-align: center;
        }

        #header, #footer {
            width: 100%;
            height: 80px;
            line-height: 80px;
        }

        #header {
            border-bottom: 1px solid #cccccc;
        }

        #footer {
            border-top: 1px solid #cccccc;
            clear: both;
        }

        h1 {
            color: orangered;
            font-size: 40px;
            font-weight: bold;
        }

        button {
            font-weight: bold;
            font-size: 12px;
        }

        #content {
            width: 1094px;
            margin: auto;
            /*border: 2px solid black;*/
            overflow: hidden;
        }

        #content li {
            width: 236px;
            height: 340px;
            margin-left: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
            float: left;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background: #000000;
        }

        #content img {
            width: 236px;
            height: 340px;
            position: absolute;
            left: 0;
            top: 0;
            transition: 0.3s linear;
        }

        #content li > h3 {
            text-indent: -9999px;
            overflow: hidden;
        }

        /*포스터 마우스 오버시에 어두운 반투명을 위한 div class*/
        #content li .popup_frame {
            width: 236px;
            height: 340px;
            transition: .3s ease;
            position: absolute;
            left: 0px;
            top: 340px;
        }

        /**/
        #content li .popup_content {
            width: 236px;
            height: 150px;
            position: absolute;
            left: 0px;
            bottom: 0px;
            background-color: #fff;
            transition: .3s ease;
        }

        /*각 포스터에 마우스 오버 했을때 아래에서 div 가 올라오도록*/
        #content li:hover .popup_frame {
            top: 0px;
        }

        /*각 포스터에 마우스 오버 했을때 포스터 li 에 박스 쉐도우 생성*/
        #content li:hover {
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        #content li:hover img {
            opacity: 0.5;
        }

        /* 마우스 오버시 나타나는 div 자식 h3*/
        #content li .popup_content > h3 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            display: block;
            width: 216px;
            height: 60px;
            line-height: 60px;

            padding-left: 10px;
            padding-right: 10px;

            /* 글자가 부모의 width 를 벗어남 */
            white-space: nowrap;
            /* 글자가 벗어날 경우 생략부호를 줌*/
            text-overflow: ellipsis;
            overflow: hidden;
        }

        /*보고싶어요 코멘트 쓰기 버튼*/
        #content .btn {
            position: absolute;
            height: 40px;
            bottom: 10px;
            background-color: #fff;
            border: 1px solid #cccccc;
            line-height: 40px;
            color: #cccccc
        }

        /*마우스오버시에 생기는 보고싶어요 버튼*/
        #content .btn.left_Btn {
            width: 106px;
            left: 12px;
        }

        /*마우스오버시에 생기는 코멘트쓰기 버튼*/
        #content .btn.right_Btn {
            width: 107px;
            right: 11px;
            border-left: none;
        }

        #content .btn.left_Btn:hover {
            color: red;
        }

        #content .btn.right_Btn:hover {
            color: green;

        }
    </style>
</head>
<body>
<div id="header">
    <h1><i class="fa fa-film"></i> 멋진 영화사이트</h1>
</div><!--//#header -->
