<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>뒷배경변경</title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background-image: url("img/c1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            transition: .3s ease;
            width: 100%;
            height: 100%;
        }

        button {

            width: 50px;
            height: 50px;

            /*버튼 가운데 정렬*/
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -25px;
            margin-top: -25px;
            border: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            color: #ffffff;
            font-size: 25px;
            text-align: center;
            line-height: 50px;
            outline: none;
        }

        button:hover {
            cursor: pointer;
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
<button id="executeBtn"><i class="fa fa-play"></i></button>


<!--
js/utils.js -> 자주사용 하는 함수 묶음
ex ) 랜던 컬러, 랜덤 숫자
-->
<script src="js/utils.js"></script>
<script src="js/jquery.js"></script>
<script>

    // 현재 플레이 상태인지 확인하기 위한 전역 변수
    var isPlay = false;
    var intervalId = 0;
    /*
    * 플레이 버튼을 클릭 했을 때 수행
    * */
    $('button').click(function () {

        // 현재 플레이 상태인지 확인
        if (isPlay == false) {
            // 현재 플레이 중이지 않다면
            $('#executeBtn i').attr("class", "fa fa-stop");
            // 플레이 상태로 변수 변경
            isPlay = true;

            // 1초 마다 랜덤 이미지 갱신
            intervalId = setInterval(function () {
                //1~9 번의 이미지를 불러오기 위한 랜덤 숫자 호출
                var imgUrl = "url('img/c" + utils.getRandomNum(1, 9) + ".jpg')";
                console.log(imgUrl);
                // body 백그라운드 이미지에 랜덤 이미지 set
                $("body").css("background-image", imgUrl);
            }, 1000)

        } else {
            // 현재 플레이 중이라면
            $('#executeBtn i').attr("class", "fa fa-play");
            // 플레이 중지 상태로 변수 변경
            isPlay = false;
            // 진행중인 인터벌 stop
            clearInterval(intervalId);
        }
    }); //button click() end
</script>
</body>
</html>
