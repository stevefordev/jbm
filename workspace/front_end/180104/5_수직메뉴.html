<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수직메뉴</title>
    <link rel="stylesheet" href="css/notosanskr.css">
    <style>
        body {
            /*브라우저가 가진 css*/
            margin: 0;

            /*css 하위 요소에 상속된다 */
            font-family: 'Noto Sans KR', sans-serif;
        }

        /*다음의 스크린아웃*/
        .screen_out {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
            /*display:none 은 아예 없애는 것
            (리더기나 검색엔진도 읽지 못함)*/
        }

        #menu {
            width: 180px;
        }

        #menu ul {
            /*브라우저가 가진 css*/
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #menu li {
            width: 180px;
            height: 60px;
        }

        #menu li:last-child {
        }

        #menu a {
            width: 180px;
            height: 60px;
            background: deepskyblue;
            color: #fff;
            /*a요소는 인라인레벨*/
            /*크기를 지정하기위해서는 */
            /*블록레벨로 변경*/
            display: block;
            font-size: 22px;
            font-weight: 700;
            text-decoration: none;
            line-height: 60px;
            text-align: center;
            transition: .3s ease-out;
        }

        #menu a:hover {
            background: #fff;
            color: #29b6f6;
            font-size: 26px;
            font-weight: 900;
        }

    </style>
</head>
<body>
<div id="menu">
    <!-- 웹접근성때문에 필요합니다.
    하지만 눈으로 볼때는 필요없습니다. -->
    <h2 class="screen_out">주요 서비스</h2>
    <ul>
        <li><a href="http://naver.com">메일</a></li>
        <li><a href="http://naver.com">카페</a></li>
        <li><a href="http://naver.com">블로그</a></li>
        <li><a href="http://naver.com">지식in</a></li>
    </ul>
</div>

<script>

</script>
</body>
</html>
