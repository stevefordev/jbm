<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한글 웹폰트</title>
    <!--구글 웹폰트 API-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/hanna.css"/>

    <!--우리서버의 웹폰트-->
    <link rel="stylesheet" href="css/kakao.css">
    <link rel="stylesheet" href="css/notosanskr.css">

    <style>
        /*구글 웹폰트 API*/
        #brush {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 80px;
        }

        #hanna {
            font-family: 'Hanna', sans-serif;
            font-weight: lighter;
            font-size: 80px;
        }

        .kakao {
            font-family: 'Kakao', sans-serif;
            font-size: 40px;
            color: #5eff79;
        }

        .noto {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 40px;
            color: #2931ff;
        }

        .thin {
            font-weight: 100;
        }

        .light {
            font-weight: 200;
        }

        .demilight {
            font-weight: 300;
        }

        .regular {
            font-weight: 400;
        }

        .normal {
            font-weight: 500;
        }

        .bold {
            font-weight: 900;
        }

        .black {
            font-weight: 700;
        }
    </style>

</head>
<body>
<h1 id="brush">구글 웹폰트 API 이용하는 법</h1>
<h1 id="hanna">구글 웹폰트 API 이용하는 법</h1>
<hr/>
<div class="kakao light">
    자바기반의 빅데이터 머신러닝 과정
</div>
<div class="kakao normal">
    자바기반의 빅데이터 머신러닝 과정
</div>
<div class="kakao bold">
    자바기반의 빅데이터 머신러닝 과정
</div>
<hr/>
<div class="noto thin">자바기반의 빅데이터 머신러닝 과정</div>
<div class="noto light">자바기반의 빅데이터 머신러닝 과정</div>
<div class="noto demilight">자바기반의 빅데이터 머신러닝 과정</div>
<div class="noto regular">자바기반의 빅데이터 머신러닝 과정</div>
<div class="noto normal">자바기반의 빅데이터 머신러닝 과정</div>
<div class="noto black">자바기반의 빅데이터 머신러닝 과정</div>
<div class="noto bold">자바기반의 빅데이터 머신러닝 과정</div>
</body>
</html>
