<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>영문웹폰트적용</title>
    <link href="https://fonts.googleapis.com/css?family=Handlee|Patrick+Hand" rel="stylesheet">
    <style>
        #fonteffectFirst {
            font-family: 'Patrick Hand', cursive;
            font-weight: normal;
            font-size: 100px ;
        }
        #fonteffectSecond {
            font-family: 'Handlee', cursive;
            font-weight: normal;
            font-size: 100px ;
        }

        /*font-size : 크기
        font-weight : 두께
        font-family : 폰트

        font-family는 여러개 지정가능

        만약 폰트를 지정했는데, 전부 없을 경우를
        대비하여 제일 마지막에 대표패밀리 5개중 한개를 씁니다.
        - serif : 삐침이 있는 폰트(궁서)
        - sans-serif : 삐침이 없는 폰트(굴림, 돋움)
        - cursive : 필기체 폰트
        - monospace : 타자기체
        - fantasy : 판타지스러운 체

        */

    </style>
</head>
<body>
<h1 id="fonteffectFirst">What time is it now?</h1>
<h1 id="fonteffectSecond">What time is it now?</h1>
<script>

</script>
</body>
</html>
