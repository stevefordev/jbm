<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>항상 가운데</title>
    <style>
        #box {
            background: #29b6f6;
            width: 300px;
            height: 200px;
            /*브라우저기준 항상 가운데

            */
            position: fixed;
            left: 50%;
            top: 50%;
            /*박스모델의 너비의 절반크기를 왼쪽으로 이동*/
            margin-left:-150px;
            /*박스모델의 높이 절반으로 위쪽이동*/
            margin-top: -100px;
            box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.2), 0 40px 77px 0 rgba(0, 0, 0, 0.22);
        }

    </style>
</head>
<body>
<div id="box">

</div>
<script>

</script>
</body>
</html>
