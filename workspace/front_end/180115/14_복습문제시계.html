<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>복습문제 시계</title>
    <style>
        body {

            text-align: center;
        }

        p {
            font-size: 40px;
            font-weight: bolder;
        }

        #frame {
            margin: auto;
            width: 500px;
            height: 500px;
            background: url("img/Clock-face.png");
            background-size: cover;
            border: 10px solid black;
            border-radius: 50%;
            position: relative;
        }

        #hour {
            width: 500px;
            height: 500px;
            background: url("img/hour_hand.png");
            background-size: cover;
            position: absolute;
            left: 0px;
            top: 0px;

        }

        #min {
            width: 500px;
            height: 500px;
            background: url("img/minute_hand.png");
            background-size: cover;
            position: absolute;
            left: 0px;
            top: 0px;
            transform: rotate(270deg);
        }

        #sec {
            animation: moveSec 60s steps(60) infinite;
            width: 500px;
            height: 500px;
            background: url("img/second_hand.png");
            background-size: cover;
            position: absolute;
            left: 0px;
            top: 0px;
        }

        @keyframes moveSec {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }

        }
    </style>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<p><i class="fa fa-clock-o"></i>시계</p>
<div id="frame">
    <div id="hour"></div>
    <div id="min"></div>
    <div id="sec"></div>
</div>


<script src="js/jquery.js"></script>
<script>

    function getNowDate() {
        var now = new Date();

        var year = now.getFullYear();

        //월(0월 부터 시작한다)
        var month = now.getMonth() + 1;
        //일
        var date = now.getDate()
        //시
        var hour = now.getHours();
        //분
        var min = now.getMinutes();
        //초
        var sec = now.getSeconds();

        var msec = now.getMilliseconds();
        console.log(hour + ":" + min + ":" + sec);
        $("#hour").css("transform", "rotate(" + ((hour * 10) + min / 10) + "deg)")
        $("#min").css("transform", "rotate(" + ((min * 6) + sec / 6) + "deg)")
        $("#sec").css("transform", "rotate(" + (sec * 6) + "deg)")

    }

    setInterval(function () {
        getNowDate();
    }, 1000);
</script>
</body>
</html>
