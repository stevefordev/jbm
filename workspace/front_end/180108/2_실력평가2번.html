<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>밴드 - 이메일로 회원가입</title>
    <!--<link rel="shortcut icon" />-->
    <link rel="icon" href="img/band_favicon.png"/>
    <style>

    </style>
</head>
<body>
<!--
    코딩컨벤션
    - 각 회사당 id나 class 이름 규칙을 정하는 것
    - 우리 수업의 코딩컨벤션(카카오 규칙)
    - id는 낙타표기법(camel case) : deleteBtn, replyList
    - class는 언더바(_) 표기법 : btn_delete, list_reply
-->
<a href="https://band.us">BAND</a>
<h1>회원가입</h1>
<form action="">
    <fieldset>
        <legend>회원가입폼</legend>
        <div>
            <label for="input_email">이메일</label>
            <input id="input_email" name="email" placeholder="이메일" type="email" required/>
        </div>
        <div>
            <label for="input_password">비밀번호</label>
            <input id="input_password" name="password" placeholder="비밀번호" type="password" required/>
        </div>
        <p>비밀번호는 알파벳과 숫자를 포함해야 하고 6자 이상이어야 합니다.</p>

        <input type="checkbox" id="aggreeAll" name="agreeAll" value="checkAll">
        <label for="aggreeAll">
            <span><strong>전체동의</strong>(선택 항목 포함)</span>
        </label>

        <!--
        버튼의 type 속성값(디폴트:submit)
        1. button : 버튼
        2. submit : 폼에서 서버로 파라미터를 제출
        3. reset : 초기화시키다.
        -->
        <button type="submit"><span>회원가입</span></button>
    </fieldset>

</form>
<script>

</script>
</body>
</html>
