<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D Cube</title>
    <style>
        #perspective {
            width: 202px;
            height: 202px;
            /*border: 1px solid #000;*/
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -101px 0 0 -101px;
            /*cube 전체 공통의 퍼스펙티브*/
            perspective: 1000px;
        }

        #cube {
            width: 200px;
            height: 200px;
            /*border: 1px dotted red;*/
            /*
            transform 스타일
            1. flat
            2. preserve-3d

            자식들을 3D 공간에 배치가능
            */
            transform-style: preserve-3d;
            /*animation: roll 5s ease-in-out infinite;*/

        }

        @keyframes roll {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        .side {
            width: 200px;
            height: 200px;
            font-size: 80px;
            font-weight: bold;
            line-height: 200px;
            text-align: center;
            position: absolute;

        }

        .side:nth-child(1) {
            background-color: red;
            transform: translateZ(100px);

        }

        .side:nth-child(2) {
            background-color: orangered;
            /*요소의 앞면이 z 축 plus*/
            transform: rotateY(180deg) translateZ(100px);
        }

        .side:nth-child(3) {
            background-color: yellow;
            transform: rotateY(90deg) translateZ(100px);
        }

        .side:nth-child(4) {
            background-color: green;
            transform: rotateY(-90deg) translateZ(100px);
        }

        .side:nth-child(5) {
            background-color: blue;
            transform: rotateX(-90deg) translateZ(100px);
        }

        .side:nth-child(6) {
            background-color: purple;
            transform: rotateX(90deg) translateZ(100px);
        }
    </style>
</head>
<body>
<div id="perspective">
    <div id="cube">
        <div class="side">1</div>
        <div class="side">2</div>
        <div class="side">3</div>
        <div class="side">4</div>
        <div class="side">5</div>
        <div class="side">6</div>
    </div><!--//#cube-->
</div><!--//#perspective-->

<script src="js/jquery.js"></script>
<script>
</script>
</body>
</html>
