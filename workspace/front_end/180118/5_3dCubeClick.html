<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3D Cube</title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <style>
        #perspective {
            width: 200px;
            height: 200px;
            /*border: 1px solid #000;*/
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -101px 0 0 -101px;
            /*cube 전체 공통의 퍼스펙티브*/
            perspective: 1000px;
        }

        #cube {
            width: 200px;
            height: 200px;
            /*border: 1px dotted red;*/
            /*
            transform 스타일
            1. flat
            2. preserve-3d

            자식들을 3D 공간에 배치가능
            */
            transform-style: preserve-3d;
            transition: 1s linear;
        }

        #cube .side {
            width: 200px;
            height: 200px;
            font-size: 80px;
            font-weight: bold;
            line-height: 200px;
            text-align: center;
            position: absolute;
            opacity: 1;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .side:nth-child(1) {
            background: url("img/c1.jpg");
            transform: translateZ(100px);

        }

        .side:nth-child(2) {
            background: url("img/c2.jpg");
            /*요소의 앞면이 z 축 plus*/
            transform: rotateY(180deg) translateZ(100px);
        }

        .side:nth-child(3) {
            background: url("img/c3.jpg");
            transform: rotateY(90deg) translateZ(100px);
        }

        .side:nth-child(4) {
            background: url("img/c4.jpg");
            transform: rotateY(-90deg) translateZ(100px);
        }

        button {
            position: absolute;
            top: 100px;
            width: 40px;
            height: 40px;
            background: cyan;
            border: 0;
            border-radius: 20px;
            outline: none;

        }

        #left {
            left: -100px;
        }

        #right {
            right: -100px;
        }
    </style>
</head>
<body>
<div id="perspective">
    <div id="cube">
        <div class="side"></div>
        <div class="side"></div>
        <div class="side"></div>
        <div class="side"></div>
    </div><!--//#cube-->
    <button id="left"><i class="fa fa-arrow-circle-left"></i></button>
    <button id="right"><i class="fa fa-arrow-circle-right"></i></button>
</div><!--//#perspective-->

<script src="js/jquery.js"></script>
<script>
    var deg = 0;
    $("#left").click(function (e) {
        deg -= 90;
        $("#cube").css({
            transform: "rotateY(" + deg + "deg)"
        });
    });

    $("#right").click(function (e) {
        deg += 90;
        $("#cube").css({
            transform: "rotateY(" + deg + "deg)"
        });
    });


</script>
</body>
</html>
