<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트붙혔다떼기</title>
    <link rel="stylesheet" href="css/notosanskr.css"/>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: silver;
            /*
            font-size: 200px;
            font-weight: bold;
            line-height:300px
            */
            font: 900 200px/300px "Noto Sans KR", sans-serif;
            text-align: center;
            color: #fff;
            margin: auto;
        }

        #box:hover {
            box-shadow: 0px 2px 20px black;
        }

    </style>
</head>
<body>
<button id="addBtn">붙이기</button>
<button id="removeBtn">떼기</button>
<div id="box">X</div>
<script src="js/jquery.js"></script>
<script>
    var $box = $("#box");

    $("#addBtn").on("click", function () {
        $box.css("background", "#673AB7")
            .text("O")
            .on("mouseenter", function () {
                alert("붙었어요!");
            });
    })

    $("#removeBtn").on("click", function () {
        $box.css("background", "silver")
            .text("X")
            .off("mouseenter");
    })
</script>
</body>
</html>
