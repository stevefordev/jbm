    <style>
        html {
            width: 100%;

        body {
            background-image: url("img/c1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            transition: .3s ease;
            width: 100%;
            height: 100%;
        }
        button {
            width: 50px;
            height: 50px;
            /*버튼 가운데 정렬*/
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -25px;
            margin-top: -25px;
            border: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 25px;
            color: #ffffff;
            font-size: 25px;
            text-align: center;
            line-height: 50px;
            outline: none;
        }
        button:hover {
            cursor: pointer;
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
