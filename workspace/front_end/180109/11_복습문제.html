<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>영화포스터 목록</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/notosanskr.css"/>
    <style>

        #wrap h1 {
            margin:20px;
            font-size:32px;
            font-weight: 700;
            color:#424242;
        }

        #wrap {
            width:1100px;
            margin:20px auto;
            font-family: "Noto Sans KR",sans-serif;
            border:5px solid #424242;
            padding-bottom:20px;
        }

        button {
            padding:12px 16px;
            border:none;
            cursor: pointer;
            font:700 20px 'Noto Sans KR',sans-serif;
            background: #9E9E9E;
            color:#fff;
            border-radius: 5px;
        }

        #posterBox {
            width:1020px;
            height:400px;
            margin: auto;
            text-align: center;
            position: relative;
        }

        #btnBox,h1 {
            text-align: center;
        }

        #posterBox .poster {
            height: 356px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
        }
        #posterBox .poster:nth-child(1) {
            position: absolute;
            left: 0;
        }

        #posterBox .poster:nth-child(2) {
            position: absolute;
            left: 260px;
        }

        #posterBox .poster:nth-child(3) {
            position: absolute;
            left: 520px;
        }

        #posterBox .poster:nth-child(4) {
            position: absolute;
            left: 780px;
        }
        #btnBox .btn:hover {
            background: #09a6ff;
            transform: scale(1.2);
            color: black;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div id='wrap'>
        <h1>영화 포스터 모음</h1>
        <div id="posterBox">
            <div class="poster">
                <img src="poster/p1.jpg" align="신과 함께 포스터" width="250" height="356"/>
            </div>
            <div class="poster">
                <img src="poster/p2.jpg" align="1987 포스터"  width="250" height="356"/>
            </div>
            <div class="poster">
                <img src="poster/p3.jpg" align="쥬만지 포스터"  width="250" height="356"/>
            </div>
            <div class="poster">
                <img src="poster/p5.jpg" align="강철비 포스터"  width="250" height="356"/>
            </div>
        </div>
        <div id="btnBox">
            <button class="btn">신과 함께</button>
            <button class="btn">1987</button>
            <button class="btn">쥬만지</button>
            <button class="btn">강철비</button>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script>

        var isTrue = true;
        $(".btn").click(function(){

            //우리가 클릭한 버튼의 index

            var index = $(this).index();

            $(".poster").eq(index).slideToggle(200);

        });
/*

            $(this).css("transform", "scale(1.3)");
            $(this).css("color", "#000");
        },function () {
            $(this).css("background", "#9E9E9E");
            $(this).css("transform", "scale(1)");
            $(this).css("color", "#fff");
        });

*/

    </script>
</body>
</html>
