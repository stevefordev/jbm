<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 800px;
            height: 600px;
            background: url("img/AMG_Project_ONE.jpg");
            background-size: 100% 100%;
        }

    </style>
</head>
<body>
    <p>
        <button id="show">show/hide</button>
        <button id="fadeIn">fadeIn/fadeOut</button>
        <button id="slide">slideUp/slideDown</button>
    </p>
    <div id="box"></div>

    <script src="js/jquery.js"></script>
    <script>
        /*
        css의 nth-child 선택자는 길기 때문에
        jqeury 에서만 사용하는 선택자인
        :eq() 사용하면 더 편리합니다.

        개발은 0 부터 시작함!!

        이펙트 메서트 (함수)
        1. show() / hide() / toggle()
        2. fadeIn() / fadeOut() / fadeToggle()
        * */
        //1.첫번째 버튼을 선택하고 click 이벤트 처리
        $("button:eq(0)").click(function () {
            //2.id가 box인 div 요소를 선택
            //숨김 $("#box").css("display", "none");
            $("#box").toggle(500);
        });//1번째 button click() end

        //3. 2번째 버튼을 선택하고 클릭이벤트 처리
        $("button:eq(1)").click(function () {
            //4. id가 box인 요소를 선택하여
            // 스으으윽~
            $("#box").fadeToggle(500);
        });

        $("button:eq(2)").click(function () {
            $("#box").slideToggle(500);
        });


    </script>
</body>
</html>
