<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기초</title>
    <style>

    </style>
</head>
<body>
<!-- 자바스크립트를 작성하려면-->

<script>
    // 한줄 주석
    /*
    *  여러줄 주석
    * */
    /*
    *  프로그래밍의 기초
    *   1. 자료형 (자바와 자바스크립트는 사뭇 다름)
    *   - 숫자형 : 1, 2, 3.14, -123...
    *   - 문자열형 : '' or "" 로 묶어야 합니다.
    *               "안녕하세요"
    *   - 논리형 : 3 > 5 // true, false
    *
    *   2. 변수 (variable)
    *   - 변하는 값
    *   - 값을 저장하는 공간
    *   - 선언 / 대입(초기화)
    *   - 선언법 : var 변수명;
    *
    *   3. 함수
    *   - 하는일 (함수 이름을 만들때는 동사)
    *   - 선언 /  호출
    *   - 함수의 종류
    *       ◆ 만들어져 있는 함수 (alert,...)
    *       ◆ 우리가 선언하는 함수
    *   - 함수의 선언법
    *
    *       function 함수명() {
    *           할일 작성성
   *       }
   *    - 호출해야 작동됨 !!
   *
    *   4. 연산자
    *
    *   5. 제어문
    *
    * */

    //a라는 이름의 변수를 선언
    var a;
    // 변수 a 에 숫자형 값 7을 대입(초기화)
    a = 7;

    //변수 b를 선언
    var b;
    //변수 b에 자신의 이름을 대입
    b = "박구현";
    //확인버튼 한개가 있는 다이얼로그창에
    //변수 b의 값을 출력
    //alert(b);
    
    //test라는 함수를 선언
    function test() {
        alert("크크크");
    }

    //alert함수를 호출
    alert("후후후");

    //test 함수를 호출
    test();

</script>
</body>
</html>
