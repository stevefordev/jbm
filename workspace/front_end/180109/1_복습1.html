<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>복습1</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        #carBox {
            background: red;
            width: 1024px;
            height: 768px;
            position: fixed;
            border: 20px solid mediumpurple;
            left: 50%;
            top: 50%;
            margin-left: -532px;
            margin-top: -404px;
        }

        #carBox h1 {
            position: absolute;
            background: mediumpurple;
            width: 800px;
            height: 100px;
            left: -40px;
            top: 40px;
            box-shadow: 5px 5px 5px #424242;
            color: white;
            font-weight: bold;
            font-size: 40px;
            text-shadow: 1px 1px 2px black;
            line-height: 100px;
            text-indent: 20px;

            /*
            포지션 absolute에 대해 기억할 점
            1. 공간을 차지하지 않습니다.
            (fixed도 마찬가지)

            2. 포지셔닝컨텍스트를 기준으로 움직입니다.
            (top,right,bottom,left값)

            3. 3층

            4. 포지션닝컨텍스트에서 원하는 위치에 가져다 놓을때 사용

            */
        }

        #carBox h1::before {
            content: " ";
            position: absolute;
            width: 0;
            height: 0;
            left: 0px;
            bottom: -20px;
            border-top: 20px solid #441771;
            border-left: 20px solid transparent;
        }

    </style>
</head>
<body>
<div id="carBox">
    <h1>벤츠 AMG 프로젝트 ONE</h1>
    <img src="img/AMG_Project_ONE.jpg"/>
</div>

<script>

</script>
</body>
</html>
