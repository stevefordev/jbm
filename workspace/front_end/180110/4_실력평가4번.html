<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실력평가4번</title>
    <style>
        body {
            text-align: center;
        }
        #btn1 {
            margin: auto;
            background-color: #09a6ff;
            color: #fff;
            width: 230px;
            height: 50px;
            line-height: 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            transition: .5s ease;

            /*마우스 커서 모양*/
            cursor: pointer;
        }
        #btn1:hover {
            background-color: navy;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }
        #btn1:active {
            transform: scale(0.8);
        }

        #btn2 {
            margin: auto;
            background-color: #b1a413;
            color: #fff;
            width: 230px;
            height: 50px;
            line-height: 50px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 6px 6px 1px rgba(0, 0, 0, 1);
            cursor: url("img/daum_movie.ico") 0 0, auto;
            transition: 0.1s ease;

        }
        #btn2:active {
            box-shadow: 0px 0px 1px rgba(0, 0, 0, 1);
            transform: translate(6px, 6px);
        }
    </style>
</head>
<body>
<h1>실력평가 4번</h1>
<div id="btn1">&lt; 나는 버튼! &gt;</div>

<hr/>
<div id="btn2">&lt; 나는 버튼! &gt;</div>


<script src="js/jquery.js"></script>
<script>

</script>
</body>
</html>
