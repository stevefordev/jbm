<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소의 탐색</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #424242;
            font-size: 50px;
            font-weight: bold;
            padding: 12px 24px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>

<script src="js/jquery.js"></script>
<script>
    /*
    * nth-child 부모 기준 index
    * eq 전체 요소 index
    *
    * DOM(Document object model)안에서 탐색 메서드
    *
    * 1. next() : 다음 요소 선택
    * 2. prev() : 이전 요소 선택
    * 3. parent() : 부모요소 선택
    * 4. parents(선택자) : 조상요소들 중 선택
    * 5. children() : 자식들 선택
    * 6. find(선택자) : 자손들중에 선택
    * 7. eq(index) : 요소들 중 index 번지 선택
    *
    * */
    $("td:eq(1)").css("background", "red") // 2번 td
        .next() // 3번 td
        .css("background", "blue")
        .prev() // 2번 td
        .prev()
        .css("background", "cyan")
        .parent() // 1번째 tr
        .next() //  2번째 tr
        .children() // 4, 5, 6번 td
        .eq(1) // 5번 td
        .css("background", "#FFEB3B")
        .parent().next().children().eq(2).css("background", "#FFEB3B")
        .parents("table").find("td:eq(7)").css("background", "pink")

</script>
</body>
</html>
