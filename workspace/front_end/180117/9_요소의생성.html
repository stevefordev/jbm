<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소의 생성</title>
    <style>
        #box {
            width: 300px;
            min-height: 100px;
            padding: 20px;
            background: #2196F3;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #fff;
            padding: 10px 20px;
            color: #fff;
        }
    </style>
</head>
<body>
<button>테이블생성</button>
<div id="box">

</div>
<script src="js/jquery.js"></script>
<script>
    $("button").click(function () {

        /*table 요소를 생성*/
        /*
        $("<table>")
        $("<table/>")
        $("<table></table>")
        */

        /*현재 DOM에 존재하는 table 요소를 선택하여 jquery 객체로 생성
        *
        *  $("table")
        * */

        //table 과 tbody 를 같이생성
        var $table = $("<table><tbody></tbody></table>");

        // 1번째 tr을 생성
        var $tr1 = $("<tr><td>1</td><td>2</td></tr>");

        // 2번째 tr을 생성
        var $tr2 = $("<tr>");

        // 3번 td를 생성
        var $td3 = $("<td>3</td>");

        // 4번 td를 생성
        var $td4 = $("<td>").text(4);

        /*
        *  요소에 다른 요소를 추가하는 메서드
        *  1. 부모.append(자식) : 마지막 자식
        *  2. 자식.appendTo (부모): 마지막 자식
        *
        *  3. 부모.prepend(자식) : 첫번째 자식
        *  4. 자식.prependTo(부모) : 첫번째 자식
        *
        *  5. before : 앞에
        *  6. insertBefore : 앞에
        *
        *  7. after : 뒤에
        *  8. insertAfter : 뒤에*/
        $tr2.append($td3, $td4);

        // $tr1, $tr2 를 $table에 붙임
        $table.append($tr1, $tr2)
            .appendTo("#box");
    });
</script>
</body>
</html>
