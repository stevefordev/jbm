<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>car list</title>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/notosanskr.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
        }

        #wrap {
            width: 1040px;
            border: 1px solid #424242;
            margin: auto;
        }

        #header, #footer {
            width: 1040px;
            height: 100px;
            background: rgba(10, 10, 10, 0.5);
            line-height: 100px;

            text-shadow: 2px 2px 0px #000;
        }

        #header h1 {
            font-size: 46px;
            font-weight: 900;
            color: #fff;
            text-align: center;
            height: 100px;
        }

        #footer {
            color: #fff;
            font-size: 13px;
            text-align: center;
            height: 100px;
        }

        #content {
            width: 1040px;
            /* 최소 높이 (늘어남)*/
            min-height: 500px;
        }

        #content ul {
            overflow: hidden;
            margin-top: 20px;
        }

        /*
        ul 의 overflow : hidden; 대신에 사용할 수 있다
        #content ul::after {
            content: "";
            display: block;
            clear: both;
        }
        */

        #content li {
            width: 320px;
            /* 최소 높이 (늘어남)*/
            height: 245px;
            float: left;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        #content a {
            width: 300px;
            height: 225px;
            display: block;
            border: 10px solid transparent;
            opacity: 0.5;
            overflow: hidden;
            transition: .3s ease;
            position: relative;
        }

        #content a:hover {
            border-color: #616161;
            opacity: 1;
        }

        #content a:hover img {
            transform: scale(1.3);
        }

        #content img {
            width: 300px;
            height: 225px;
            transition: .7s ease;
        }

        #content a:hover h3 {
            bottom: 0px;
        }

        #content h3 {
            display: block;
            width: 300px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            text-align: center;
            line-height: 60px;
            color: #fff;
            font-weight: 900;
            font-size: 24px;
            left: 0;
            bottom: -60px;
            text-shadow: 2px 2px 2px #000;
            transition: .3s ease;
            /* 글자가 부모의 width 를 벗어남 */
            white-space: nowrap;
            /* 글자가 벗어날 경우 생략부호를 줌*/
            text-overflow: ellipsis;
            overflow: hidden;
        }

        #popupFrame {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            left: 0px;
            top: 0px;
        }

        #popupImage {
            width: 1040px;
            height: 768px;
            background: url("img/c1.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            box-shadow: 2px 2px 10px #000000;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -524px;
            margin-top: -388px;
            border: 4px solid #fff;
        }

        .popup {
            display: none;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div id="header"><h1><i class="fa fa-ravelry"></i> 멋진 자동차 사이트</h1></div><!--//header-->
    <div id="content">
        <h2 class="screen_out">자동차 목록</h2>
        <ul>
            <li data-img="url(img/c1.jpg)">
                <a href="">
                    <img src="img/c1.jpg" alt="Ferrari Portofino"/>
                    <h3>Ferrari Portofino</h3>
                </a>
            </li>
            <li data-img="url(img/c2.jpg)">
                <a href="">
                    <img src="img/c2.jpg" alt="McLaren 720S"/>
                    <h3>McLaren 720S</h3>
                </a>
            </li>
            <li data-img="url(img/c3.jpg)">
                <a href="">
                    <img src="img/c3.jpg" alt="Genesis G70"/>
                    <h3>Genesis G70</h3>
                </a>
            </li>
            <li data-img="url(img/c4.jpg)">
                <a href="">
                    <img src="img/c4.jpg" alt="Aston Martin DB11"/>
                    <h3>Aston Martin DB11</h3>
                </a>
            </li>
            <li data-img="url(img/c5.jpg)">
                <a href="">
                    <img src="img/c5.jpg" alt="Porsche 911 Carrera T"/>
                    <h3>Porsche 911 Carrera T</h3>
                </a>
            </li>
            <li data-img="url(img/c6.jpg)">
                <a href="">
                    <img src="img/c6.jpg" alt="Rolls-Royce Phantom"/>
                    <h3>Rolls-Royce Phantom</h3>
                </a>
            </li>
            <li data-img="url(img/c7.jpg)">
                <a href="">
                    <img src="img/c7.jpg" alt="Mercedes-Benz S-Class Maybach"/>
                    <h3>Mercedes-Benz S-Class Maybach</h3>
                </a>
            </li>
            <li data-img="url(img/c8.jpg)">
                <a href="">
                    <img src="img/c8.jpg" alt="BMW M5"/>
                    <h3>BMW M5</h3>
                </a>
            </li>
            <li data-img="url(img/c9.jpg)">
                <a href="">
                    <img src="img/c9.jpg" alt="Lamborghini Huracan Performante"/>
                    <h3>Lamborghini Huracan Performante</h3>
                </a>
            </li>

        </ul>
    </div><!--//content-->
    <div id="footer">
        &copy; 2018 jbm.com
    </div><!--//footer-->
</div> <!--//wrap-->
<div id="popupFrame" class="popup">
    <div id="popupImage" class="popup"></div>
</div>

<script src="js/jquery.js"></script>
<script>
    $("li").click(function (e) {
        e.preventDefault();
        var url = $(this).attr("data-img");
        $("#popupFrame").removeClass("popup");
        $("#popupImage").removeClass("popup").css({"background-image": url});

        console.log(url);
    })

    $("#popupFrame").click(function () {
        $("#popupFrame").addClass("popup");
        $("#popupImage").addClass("popup");
    })
</script>
</body>
</html>
