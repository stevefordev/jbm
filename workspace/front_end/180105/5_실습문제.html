<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>실습문제</title>
    <link rel="stylesheet" href="css/notosanskr.css">
    <style>
        /*다음의 스크린아웃*/
        body{
            font-family: 'Noto Sans KR', sans-serif;
        }
        #menuBox {
            width: 400px;
            height: 400px;
            background-image: url("img/kim.jpg");
            /*background-size 이미지크기와 요소크기가
            다르고 비율도 다르다면
            - cover : 요소 기준
            - contain : 이미지 기준*/
            background-size: cover;

            position: fixed;
            left: 50%;
            top: 50%;
            margin: -200px 0 0 -200px;
            box-shadow: 0px 0px 10px black, 0px 10px 30px #5f5e5b;
        }

        #menuBox ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #menuBox li {
            width: 200px;
            height: 200px;
            float: left;
        }

        #menuBox a {
            width: 200px;
            height: 200px;
            display: block;
            text-decoration: none;
            transition: 0.5s ease-out;
            background-color: black;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 200px;
            text-shadow: 2px 2px 2px black;
        }

        #menuBox li:nth-child(1) a {
            background-color: red;
            transform-origin: 50% 0%;
        }

        #menuBox li:nth-child(1) a:active {
            transform: perspective(100px) rotateX(-30deg);
        }

        #menuBox li:nth-child(2) a {
            background-color: orange;
            transform-origin: 100% 50%;
        }

        #menuBox li:nth-child(2) a:active {
            transform: perspective(100px) rotateY(-30deg);
        }

        #menuBox li:nth-child(3) a {
            background-color: green;
            transform-origin: 0% 50%;
        }

        #menuBox li:nth-child(3) a:active {
            transform: perspective(100px) rotateY(30deg);
        }

        #menuBox li:nth-child(4) a {
            background-color: blue;
            transform-origin: 50% 100%;
        }

        #menuBox li:nth-child(4) a:active {
            transform: perspective(100px) rotateX(30deg);
        }

    </style>
</head>
<body>
<div id="menuBox">
    <ul>
        <li><a href="">메뉴1</a></li>
        <li><a href="">메뉴2</a></li>
        <li><a href="">메뉴3</a></li>
        <li><a href="">메뉴4</a></li>
    </ul>
</div>
<script>

</script>
</body>
</html>
