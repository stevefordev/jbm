<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {

        }

        #menuBox {
            width: 588px;
            height: 170px;
            background: blue;
            /*x축 y축 blur 색상*/
            box-shadow: 0px 0px 15px #000;
            position: fixed;
            left:50%;
            top:50%;
            border: 10px solid black;
            margin: -95px 0 0 -304px;
        }

        #menuBox li {
            background: red;
            width: 147px;
            height: 170px;
            float:left;
        }
        /*0 1 1 2*/
        #menuBox li:nth-child(1) a {
            background: url("img/footer_face01.gif");
        }

        #menuBox li:nth-child(2) a {
            background: url("img/footer_face02.gif");
        }

        #menuBox li:nth-child(3) a {
            background: url("img/footer_face03.gif");
        }

        #menuBox li:nth-child(4) a {
            background: url("img/footer_face04.gif");
        }

        /*0 1 0 1*/
        #menuBox a {
            width: 127px;
            height: 150px;
            display: block;
            border:10px solid #fff;
            /*IR기법*/
            text-indent: -99999px;
            overflow: hidden;
        }

        #menuBox ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #menuBox a:hover {
            border-color: #424242;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        /*다음의 스크린아웃*/
        .screen_out {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }

    </style>
</head>
<body>
<div id="menuBox">
    <h2 class="screen_out">카카오 메뉴</h2>
    <ul>
        <li><a href="">무지</a></li>
        <li><a href="">어피치</a></li>
        <li><a href="">네오</a></li>
        <li><a href="">라이언</a></li>
    </ul>
</div><!--//#menuBox -->


<script>

</script>
</body>
</html>
