<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
</head>
<body>
    <h1>Ajax를 이용</h1>
<script src="js/jquery.js"></script>
<script>

    //$.ajax(옵션객체) 함수 활용

    // 옵션객체의 주요속성
    // - url : 서버주소
    // - error : 실패했을때 호출되는 함수
    // - success : 성공했을때 호출되는 함수


    $.ajax({
        url:"ajax/test",
        error:function() {
            alert("에러!~");
        },
        success:function(data) {
            alert(data);
        }
    });



</script>
</body>
</html>
